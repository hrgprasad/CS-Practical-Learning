<title>Collapsing Table Borders</title>

</head>

<body>

<table>
<tr>
<td class = "twin">1</td>
<td class = "dots">2</td>
<td class = "full">3</td>
</tr>
</table>

<table class = "fold">
<tr>
<td class = "twin">1</td>
<td class = "dots">2</td>
<td class = "full">3</td>
</tr>
</table>
